<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHelper - AI Homework Assistance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #4cc9f0;
            --dark: #1d3557;
            --background: #f8f9fa;
            --card: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f7ff 100%);
            min-height: 100vh;
            color: var(--dark);
            overflow: hidden; /* Changed from overflow-x: hidden */
            display: flex;
            flex-direction: column;
        }
        
        /* Header & Navigation */
        header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        /* ... (KEEP ALL OTHER STYLES THE SAME) ... */
        
        /* STREAMLIT ADJUSTMENTS */
        .page {
            display: none;
            padding: 20px 2%; /* Reduced padding */
            min-height: calc(100vh - 70px); /* Adjusted height */
            overflow-y: auto; /* Added scrolling */
        }
        
        .chatbot-container {
            max-width: 100%; /* Full width */
            height: calc(100vh - 140px); /* Adjusted height */
        }
        
        /* Add this new style for iframe container */
        .iframe-container {
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="iframe-container"> <!-- New container div -->
        <!-- Header -->
        <header>
            <!-- ... (same header content) ... -->
        </header>

        <!-- Home Page -->
        <section id="home" class="page active">
            <!-- ... (same home content) ... -->
        </section>

        <!-- ... (all other sections same as before) ... -->
        
        <!-- Footer -->
        <footer>
            <!-- ... (same footer content) ... -->
        </footer>
    </div>

    <script>
        // Add this function to handle scrolling
        function adjustPageHeight() {
            const pages = document.querySelectorAll('.page');
            const headerHeight = document.querySelector('header').offsetHeight;
            const footerHeight = document.querySelector('footer').offsetHeight;
            const viewportHeight = window.innerHeight;
            
            pages.forEach(page => {
                page.style.minHeight = `${viewportHeight - headerHeight - footerHeight - 40}px`;
            });
            
            const chatContainer = document.querySelector('.chatbot-container');
            if (chatContainer) {
                chatContainer.style.height = `${viewportHeight - headerHeight - 100}px`;
            }
        }
        
        // Run on load and resize
        window.addEventListener('load', adjustPageHeight);
        window.addEventListener('resize', adjustPageHeight);
        
        // ... (rest of your JavaScript remains the same) ...
    </script>
</body>
</html>
